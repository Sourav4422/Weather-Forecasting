<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center my-4">Weather Forecast</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
            <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>

        <div id="currentWeather" class="my-4">
            <!-- Current weather will be injected here -->
        </div>

        <div id="forecastChart" class="my-4">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
